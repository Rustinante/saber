[package]
name = "saber"
version = "0.1.0"
authors = ["Aaron <aaronzhouqian@ucla.edu>"]
edition = "2018"

[workspace]
members = ["bio_file_reader"]

[dependencies]
bio_file_reader = {path = "bio_file_reader"}
clap = "2.32.0"
num-traits = "0.2.6"
ndarray = {version = "0.12.1", features = ["blas"] }
ndarray-linalg = "0.10.0"
rand = "0.6.5"
ndarray-rand = "0.9.0"
blas-src = { version = "0.2", features = ["openblas"] }
#cblas-sys = { version = "0.1.4", default-features = false }
colored = "1.7.0"
time = "0.1.42"
cublas = {version = "0.2.0", optional = true}

[features]
use_cublas = ["cublas"]

[profile.bench]
opt-level = 3
